# This is a basic workflow to help you get started with Actions

name: MLOPS CI-CD

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  # Set the AWS region to use for the workflow
  AWS_REGION: us-east-1
  SG_ROLE: ${{ secrets.AWS_SG_ROLE }}
  WORK_DIRECTORY: data
  PREFIX: DEMO-scikit-iris-gus
  FRAMEWORK_VERSION: 1.0-1
  SCRIPT_PATH: train.py
  INSTANCE_TYPE: ml.m5.large
  INITIAL_INSTANCE_COUNT: 1

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      #To-Do
      # Sets up the AWS CLI with the credentials provided in the GitHub secrets
      # - name: Configure AWS Credentials
      # - uses: aws-actions/configure-aws-credentials@v1
      #   with:
      #     role-to-assume: ${{ secrets.IAMROLE_GITHUB }}
      #     role-session-name: GitHub-Action-Role
      #     aws-region: ${{ env.AWS_REGION }}

      - name: Get AWS IAM Users
        run: bash scripts/aws.sh
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ env.AWS_REGION }}

      # Setup Python 3.11
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Install dependencies
        working-directory: ./src-sagemaker
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # Train Model
      - name: Train Model
        working-directory: ./src-sagemaker
        run: |
          python app.py
